<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>overflow, clip e visibility</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h2>Exemplos Visuais</h2>

  <div class="box overflow-example">
      <p>Conteúdo com <strong>overflow: hidden</strong></p>
      <p>Esse conteúdo será cortado.</p>
  </div>

  <div class="box clip-example">
      <p>Conteúdo com <strong>clip</strong></p>
  </div>

  <div class="box visibility-example">
      <p>Conteúdo com <strong>visibility: hidden</strong></p>
  </div>
</body>
</html>
