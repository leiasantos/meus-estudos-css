<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplos de float, clear, z-index, direction</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h2>Exemplos Pr√°ticos de float, clear, z-index, direction</h2>

  <!-- Float -->
  <div class="box float-left">Float Left</div>
  <div class="box float-right">Float Right</div>

  <!-- Clear -->
  <div class="box clear-both">Clear Both</div>

  <!-- z-index -->
  <div class="z-index-background">Elemento de fundo (z-index: 5)</div>
  <div class="z-index-example">Elemento de frente (z-index: 10)</div>

  <!-- Direction -->
  <div class="rtl-text">Texto da direita para a esquerda (RTL)</div>
</body>
</html>
