<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Representação de cores</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1 class="red-color">Cor usando nome: red</h1>
  <h1 class="hex-color">Cor usando hexadecimal: #FF5733</h1>
  <h1 class="rgb-color">Cor usando RGB: rgb(255, 87, 51)</h1>
  <h1 class="rgba-color">Cor usando RGBA: rgba(255, 87, 51, 0.5)</h1>
  <h1 class="hsl-color">Cor usando HSL: hsl(9, 100%, 60%)</h1>
  <h1 class="hsla-color">Cor usando HSLA: hsla(9, 100%, 60%, 0.5)</h1>
  <h1 class="hex-alpha-color">Cor usando Hex com Alpha: #FF573380</h1>
</body>
</html>
